<div class="modal fade" id="{{individ.file.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit profile</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body file">
                <embed height="100%" width="100%" src="{{url_for('individ.file', filename=individ.file.filename)}}" frameborder="0" width="100%" height="400px">
        </div>
      </div>
    </div>
  </div>
