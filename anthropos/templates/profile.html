{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
    <h4>{{user.affiliation}}</h4>
    <h4>{{user.email}}</h4>
    {% for site in sites %}
        {% include "_site.html" %}
    {% endfor %}

{% endblock %}
