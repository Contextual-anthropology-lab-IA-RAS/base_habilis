{% extends "base.html" %}
{{ super() }}
{% block app_content %}

{% if current_user.is_authenticated %}
<div class="row">
<h3>Добрый день, {{current_user.first_name}} {{current_user.middle_name}}!</h3>
</div>
{% else %}
<div class="row">
<h3>Добрый день!</h3>
<p>Для продолжения работы необходимо войти в систему</p>
</div>
{% endif %}

{% endblock %}
