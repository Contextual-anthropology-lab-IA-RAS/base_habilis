
  <!-- Modal -->
  <div class="modal fade" id="{{individ.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{individ.index}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

                <div class="container text-start">
                <div class="row justify-content-start">
                  <div class="col">
                  <strong>ID:</strong> 
                </div>
                <div class="col">
                  {{individ.id}}
                </div>

                <div class="row justify-content-start">
                <div class="col">
                  <strong>Epochs:</strong> 
                </div>
                <div class="col">
                  <ul>
                  {% for epoch in individ.site.epochs %}<li>{{ epoch }}</li>{% endfor %}
                  </ul>
                </div>
                </div>
              </div>
            </div>
                        

          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{individ.file.id}}">Файл</button>
          <a href="{{url_for('individ.edit_individ', individ_id=individ.id)}}" class="btn btn-primary" tabindex="-1" role="button">Редактировать</a>
          <a href="{{url_for('individ.delete_individ', individ_id=individ.id)}}" class="btn btn-primary" tabindex="-1" role="button">Удалить</a>
        </div>
      </div>
    </div>
  </div>
